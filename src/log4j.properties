#Set log levels
log4j.rootLogger =INFO,CONSOLE,FAIL,D

#CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %d %p %l %m%n

#FAIL
log4j.appender.FAIL=org.apache.log4j.RollingFileAppender
log4j.appender.FAIL.File=../log/info.log
log4j.appender.FAIL.Append=true
log4j.appender.FAIL.Threshold=INFO
log4j.appender.FAIL.layout=org.apache.log4j.PatternLayout
log4j.appender.FAIL.encoding=UTF-8
log4j.appender.FAIL.layout.ConversionPattern= %d %p %l %m%n

#ERROR
log4j.appender.D = org.apache.log4j.RollingFileAppender
log4j.appender.D.File =../log/error.log
log4j.appender.D.Append =true
log4j.appender.D.Threshold =ERROR
log4j.appender.D.layout =org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %d %p %l %m%n

